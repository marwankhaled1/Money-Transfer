{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title mb-0">Upload File</h1>
        </div>
        <div class="card-body">
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show">
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.file }}
                    <small class="form-text text-muted">Supported formats: CSV, XLS, XLSX, JSON</small>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
