{% extends 'base.html' %}
{% block title %}Account Detail{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title mb-0">Account Detail</h1>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ account.Account_ID }}</li>
                <li class="list-group-item"><strong>Name:</strong> {{ account.Name }}</li>
                <li class="list-group-item"><strong>Balance:</strong> {{ account.Balance }}</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
